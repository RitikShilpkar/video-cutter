{% extends 'base.html' %}
{% block content %}
  <h1>Create a YouTube Clip</h1>
  <form method="post" action="{{ url_for('cut') }}" onsubmit="showSpinner()">
    <label for="url">YouTube URL</label>
    <input type="text" id="url" name="url"
           placeholder="https://www.youtube.com/watch?v=..." required>

    <label for="timestamps">Timestamps (mm:ss-mm:ss, comma separated) 0:10-0:25, 1:02-1:30</label>
    <textarea id="timestamps" name="timestamps"
              placeholder="0:10-0:25, 1:02-1:30" required></textarea>

    <button type="submit">Cut & Preview</button>
  </form>
{% endblock %}
